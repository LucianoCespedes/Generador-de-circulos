<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centro" id="caja">
        <label class="label" for="radio">Dibujar circulo</label>
        <br>
        <input onclick="dibujarCirculo()" value="0" min="0" max="300" type="range" id="radio" placeholder="Incerte el Radio">
        <div id="circulo"></div>
        <span id="valorRadio"></span>

    </div>

<script>
  const slider = document.getElementById("radio");
  const circulo = document.getElementById("circulo");
  const valorRadio = document.getElementById("valorRadio");

  slider.addEventListener("input", function() {
    const radio = parseInt(slider.value);
    const diametro = radio * 2;

    circulo.style.width = diametro + "px";
    circulo.style.height = diametro + "px";

    valorRadio.textContent = radio; // Muestra el valor actual al lado
  });

  // Dibujar inicial
  slider.dispatchEvent(new Event("input"));
</script>

</body>
</html>

</html>
